<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      <a
        class="author"
        (click)="onAuthorClick()"
      >
        {{ entry.author }}
      </a>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ entry.message }}</p>
  </mat-card-content>
</mat-card>
